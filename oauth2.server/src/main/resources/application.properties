server.port=9001

# driver class name for mysql database
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Connection url for the database "i_gst"
spring.datasource.url = jdbc:mysql://localhost:3306/project1?useSSL=false

# Username and password
spring.datasource.username = root
spring.datasource.password = 


# Show or not log for each sql query
spring.jpa.show-sql = true

# Naming strategy
spring.jpa.properties.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


